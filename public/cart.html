<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Smart Grocery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-page { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .cart-row { display:flex; align-items:center; justify-content:space-between; gap:12px; border:1px solid #e6f2ea; border-radius:12px; padding:12px; margin-bottom:10px; }
    .qty { display:flex; align-items:center; gap:8px; }
    .qty button { width:32px; height:32px; border-radius:8px; border:1px solid #e6f2ea; background:#fff; cursor:pointer; }
    table.compare { width:100%; border-collapse: collapse; margin-top: 12px; }
    .compare th, .compare td { border:1px solid #e6f2ea; padding:10px; text-align:left; }
    .compare .best { background: #e9f8ef; font-weight:700; }
    .store-section.best { background:#e9f8ef; border-color:#b7e5c8; }
    .section-card { background:#fff; border:1px solid #e6f2ea; border-radius:12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding:14px; margin-top:16px; }
    h2, h3 { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="cart-page">
    <h2>Your Cart üõçÔ∏è</h2>
    <div id="cart-items"></div>

    <div class="section-card">
      <h3>Store Price Comparison</h3>
      <table class="compare" id="compare-table">
        <thead>
          <tr>
            <th>Store</th>
            <th>Total (‚Çπ)</th>
          </tr>
        </thead>
        <tbody id="compare-tbody"></tbody>
      </table>
      <div id="best-store" style="margin-top:10px; font-weight:800;"></div>
    </div>
  </div>

  <script type="module" src="cart.js"></script>
</body>
</html>
