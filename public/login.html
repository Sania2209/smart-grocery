<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Grocery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h2>Welcome back</h2>
    <p class="lead">Log in to continue shopping</p>
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="actions">
        <a class="muted-link" href="signup.html">Create an account</a>
        <button class="btn solid" type="submit">Login</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const form = document.getElementById("login-form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful!");

    // Redirect admin to admin page, others to user page
    if(email === "admin@grocery.com") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }

  } catch (error) {
    alert(error.message);
  }
});

  </script>
</body>
</html>
